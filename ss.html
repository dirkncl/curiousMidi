<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>curiousMidi</title>
     <script src="js/htmllog.js"></script>
     <script>
    function loadScript(file){
    var scripts = new XMLHttpRequest();
    scripts.overrideMimeType('text/plain; charset=utf-8');
    scripts.open("GET", file, true);
    scripts.onload = function () {
      var ScriptBuff = scripts.responseText;
         eval.apply( window, [ScriptBuff]);
    }
    scripts.send(null);
    };
    loadScript('js/dirkncl.js');
    
    </script>
  </head>
  <body style="background-color:black"> </body>
  <script>
      var body=document.body;
      var ctr = document.createElement("center");
      ctr.style["border-style"]="none"
      
      var target = document.createElement('div');
      target.id = 'ifHolder';
      target.style = "z-index:-1";
      ctr.appendChild(target);
      var perform = 'https://dirkncl.github.io/MakeItDark/index.html?zoomFull=true&ssTime=40';
      var Iframe = document.createElement("iframe");
      Iframe.width = "100%";
      Iframe.height = "550";
      Iframe.frameBorder="0";
      Iframe.hspace="0";
      Iframe.vspace="0";
      Iframe.src = perform;
      target.parentNode.insertBefore(Iframe,target.firstChild);
      body.appendChild(ctr);
    </script>
</html>
