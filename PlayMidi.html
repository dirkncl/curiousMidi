<html>

<head>
  <title></title>
</head>

<body>
<script>
  var param = {};
  window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {param[key] = value;});
  var midi = param.midi;
  var bgr = param.bg||"https://4.bp.blogspot.com/-Z4sve3fJ7to/W5DdH1aFU2I/AAAAAAAACd8/MpQG3ZbI-V4g5m7BmCGnnSb-8Dr6pp4jgCLcBGAs/s1600/most-beautiful-waterfall-iceland-seljalandsfoss.jpg";
  document.title = decodeURIComponent(midi.split("/").pop());
  document.body.style = `
      background: url(${bgr}) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      `    
  document.body.innerHTML='<center><button style="position:fixed;z-index:10"><a id="playmidi">Play</a></button></center>';
  document.getElementById("playmidi").href = decodeURIComponent(midi);
</script>  
</body>

<script src="js/toIframe.js"></script>
</html>
